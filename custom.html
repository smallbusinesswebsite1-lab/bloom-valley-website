<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom Valley Nursery | Custom Orders</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Bloom Valley Nursery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="custom.html" class="active">Custom</a>
    </nav>
  </header>

  <main>
    <section class="custom">
      <h2>Custom Plant Orders</h2>
      <p>Need something special? Choose a theme and we’ll create a custom plant collection just for you.</p>

      <form id="customForm">
        <label for="plantType">Select Plant Type:</label>
        <select id="plantType" required>
          <option value="">Choose...</option>
          <option value="Indoor">Indoor Plant</option>
          <option value="Outdoor">Outdoor Plant</option>
          <option value="Succulent">Succulent</option>
        </select>
      
        <label for="potStyle">Select Pot Style:</label>
        <select id="potStyle" required>
          <option value="">Choose...</option>
          <option value="Ceramic">Ceramic Pot</option>
          <option value="Clay">Clay Pot</option>
          <option value="Plastic">Plastic Pot</option>
        </select>
      
        <label for="size">Select Size:</label>
        <select id="size" required>
          <option value="">Choose...</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      
        <button type="submit">Generate Custom Plan</button>
      </form>
      
      <div id="customResult" aria-live="polite"></div>

    </section>
  </main>

  <footer>
    <p>© 2025 Bloom Valley Nursery</p>
  </footer>
</body>
</html>
