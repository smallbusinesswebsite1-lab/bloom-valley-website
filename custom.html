  <header>

    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="custom.html" class="active">Custom</a>
    </nav>

  <main>
    <section class="custom">
      <h2>Custom Plant Orders</h2>
      <p>Need something special? Choose a theme and we’ll create a custom plant collection just for you.</p>

      <form id="customForm">
        <label for="theme">Select Theme:</label>
        <select id="theme" required>
          <option value="">Choose...</option>
          <option value="Indoor">Indoor Plants</option>
          <option value="Outdoor">Outdoor Garden</option>
          <option value="Succulents">Succulent Mix</option>
        </select>
        <button type="submit">Create Package</button>
      </form>

      <div id="customResult"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Bloom Valley Nursery</p>
  </footer>
